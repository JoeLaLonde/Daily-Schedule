<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <ul>
        <!--List of hourly times and input for hourly schedule and button to save locally-->
        <li>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text">9AM</span>
            </div>
            <input type="text" class="form-control" id="input1" aria-label="Amount (to the nearest dollar)">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary" type="button" id="button-addon1">Save</button>
            </div>
          </div>
        </li>
        <li>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text">10AM</span>
            </div>
            <input type="text" class="form-control" id="input2" aria-label="Amount (to the nearest dollar)">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary" type="button" id="button-addon2">Save</button>
            </div>
          </div>
        </li>
        <li>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text">11AM</span>
            </div>
            <input type="text" class="form-control" id="input3" aria-label="Amount (to the nearest dollar)">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary" type="button" id="button-addon3">Save</button>
            </div>
          </div>
        </li>
        <li>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text">12PM</span>
            </div>
            <input type="text" class="form-control" id="input4" aria-label="Amount (to the nearest dollar)">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary" type="button" id="button-addon4">Save</button>
            </div>
          </div>
        </li>
        <li>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text">1PM</span>
            </div>
            <input type="text" class="form-control" id="input5" aria-label="Amount (to the nearest dollar)">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary" type="button" id="button-addon5">Save</button>
            </div>
          </div>
        </li>
        <li>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text">2PM</span>
            </div>
            <input type="text" class="form-control" id="input6" aria-label="Amount (to the nearest dollar)">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary" type="button" id="button-addon6">Save</button>
            </div>
          </div>
        </li>
        <li>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text">3PM</span>
            </div>
            <input type="text" class="form-control" id="input7" aria-label="Amount (to the nearest dollar)">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary" type="button" id="button-addon7">Save</button>
            </div>
          </div>
        </li>
        <li>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text">4PM</span>
            </div>
            <input type="text" class="form-control" id="input8" aria-label="Amount (to the nearest dollar)">

              <button class="btn btn-outline-secondary" type="button" id="button-addon8">Save</button>
            </div>
          </div>
        </li>
        <li>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text">5PM</span>
            </div>
            <input type="text" class="form-control" id="input9" aria-label="Amount (to the nearest dollar)">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary" type="button" id="button-addon9">Save</button>
            </div>
          </div>
        </li>
      </ul>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
